<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MDN Games: A-Frame demo</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@b1af4c73fd75a4a2a20a0bf0045460d431ef5846/dist/aframe-master.min.js"></script>
</head>
<body>
	<a-scene>
        <a-sky color="#DDDDDD"></a-sky>
        <a-box
          color="#0095DD"
          position="0 0 0"
          rotation="20 40 0"
          animation="property: rotation; from: 20 0 0; to: 20 360 0; dir: alternate; loop: true; dur: 3000">
        </a-box>
        <a-entity
          geometry="
            primitive: torus;
            radius: 1;
            radiusTubular: 0.1;
            segmentsTubular: 12;"
          material="
            color: #EAEFF2;
            roughness: 0.1;
            metalness: 0.5;"
          rotation="10 0 0"
          position="-3 1 0">
      </a-entity>

        <a-camera
          position="0 1 4"
        >
          <a-cursor
            scale="2 2 2"
            color="#ff0000"
            opacity="0.5"
          ></a-cursor
            >
        </a-camera>
    </a-scene>
</body>
<script>
var scene = document.querySelector('a-scene');
var cylinder = document.createElement('a-cylinder');
cylinder.setAttribute('color', '#FF9500');
cylinder.setAttribute('height', '2');
cylinder.setAttribute('radius', '0.75');
cylinder.setAttribute('position', '3 1 0');
scene.appendChild(cylinder);
</script>
</html>
